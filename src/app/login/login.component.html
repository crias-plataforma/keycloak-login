<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img class="logo-img" [src]="imagePath" alt="Logo da empresa">
      <div class="auth-tabs">
        <button class="tab-btn"
                [class.active]="activeTab === 'login'"
                (click)="setActiveTab('login')">
          Login
        </button>
        <button class="tab-btn"
                [class.active]="activeTab === 'register'"
                (click)="setActiveTab('register')">
          Cadastro
        </button>
      </div>
    </div>

    <!-- Login Form -->
    <form *ngIf="activeTab === 'login'" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label>Usuário</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="userName"
               name="userName"
               required>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password"
               class="form-control"
               [(ngModel)]="loginPassword"
               name="loginPassword"
               required>
      </div>
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" checked>
          <label for="remember">Lembrar senha</label>
        </div>
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="auth-btn">Entrar</button>
    </form>

    <!-- Registration Form -->
    <form *ngIf="activeTab === 'register'" (ngSubmit)="onRegister()" class="auth-form">
      <div class="form-group">
        <label>E-mail</label>
        <input type="email"
               class="form-control"
               [(ngModel)]="registerEmail"
               name="registerEmail"
               required>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password"
               class="form-control"
               [(ngModel)]="registerPassword"
               name="registerPassword"
               required>
      </div>
      <div class="form-group">
        <label>Confirme sua senha</label>
        <input type="password"
               class="form-control"
               [(ngModel)]="registerConfirmPassword"
               required>
      </div>
      <button type="submit" class="auth-btn">Cadastre-se</button>
    </form>

    <div class="auth-footer">
      <p *ngIf="activeTab === 'login'">
        Não tem cadastro?
        <a href="#" (click)="setActiveTab('register')">
          Cadastre-se
        </a>
      </p>

      <p *ngIf="activeTab === 'register'">
        Já tem conta?
        <a href="#" (click)="setActiveTab('login')">
          Entrar
        </a>
      </p>
    </div>
  </div>
</div>
